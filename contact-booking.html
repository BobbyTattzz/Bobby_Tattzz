<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact / Booking — Exclusive Artz LLC</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- LOADING SCREEN -->
<div id="loader">
    <div class="loader-ring"></div>
    <h2 class="loader-text">Exclusive Artz Loading...</h2>
</div>

<!-- PAGE TRANSITION -->
<div id="transition-overlay"></div>

<!-- NAVBAR -->
<header id="navbar">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="the-artist.html">The Artist</a></li>
            <li><a href="tattoo-portfolio.html">Tattoo Portfolio</a></li>
            <li><a href="3d-digital-gallery.html">3D Prints / Digital Art Gallery</a></li>
            <li><a href="mural-clothing.html">Mural / Clothing / Attire</a></li>
            <li><a class="active" href="contact-booking.html">Contact / Booking</a></li>
        </ul>
    </nav>
</header>

<!-- PAGE TITLE -->
<section class="artist-hero">
    <h1 class="page-title">Contact / Booking</h1>
</section>

<!-- CONTACT FORM SECTION -->
<section class="contact-wrapper">

    <div class="contact-box">

        <h2 class="contact-title">Book Your Appointment</h2>
        <p class="contact-desc">Fill out the form below and I’ll get back to you ASAP.</p>

        <form class="contact-form">

            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>

            <label for="service-select" class="visually-hidden">Select Service</label>
            <select id="service-select" name="service" required>
                <option value="" disabled selected>Select Service</option>
                <option value="tattoo">Tattoo Appointment</option>
                <option value="digital-art">Digital Art Commission</option>
                <option value="3d-print">3D Print Request</option>
                <option value="mural">Mural Project</option>
                <option value="clothing">Clothing / Apparel Design</option>
            </select>

            <textarea placeholder="Tell me about your idea..." required></textarea>

            <button type="submit" class="contact-btn">Send Message</button>

        </form>

    </div>

</section>

<script src="script.js"></script>
</body>
</html>
